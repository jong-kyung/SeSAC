<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1,table {
            text-align: center;
        }

        .pagination {
            justify-content: center;
        }
        
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container p-3">
        <h1>CRM HomePage</h1>
    </div>
    <div class="container">
       {% include 'list_nav.html' %}
    </div>
    <div class="container mt-3">
        {% include 'list_data.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const page = {{ page|tojson }}
        const last_page = {{ page_range|tojson }}
        if (page <= 1) {
            document.querySelector('.first').className += ' disabled'
            document.querySelector('.previous').className += ' disabled'
        } else if (page >= last_page){
            document.querySelector('.last').className += ' disabled'
            document.querySelector('.next').className += ' disabled'
        }
    </script>
    {% set search = ['user', 'store', 'item'] %}
    {% if dataname in search %}
    <script>
        const options = document.querySelectorAll('option')
        options.forEach((a, i) => {
            if (a.value == '{{ sub_data }}') {
                a.setAttribute('selected', '');
            } else {
                a.removeAttribute('selected')
            }
        })

        const search_input = document.querySelector('.search-item')
        const data_names = document.querySelectorAll('td > a')
        search_input.addEventListener('input', (e) => {
            data_names.forEach((a, i) => {
                const search_value = e.target.value
                const OriginText = a.innerText
                if (a.innerText.includes(search_value) && search_value.length > 0) {
                    NewText = a.innerText.replace(search_value, `<span style='background:yellow;'>${search_value}</span>`)
                    a.innerHTML = NewText
                } 
                if (search_value == '') {
                    a.innerHTML = OriginText
                }
            })
        })

        if(search_input.value){
            data_names.forEach((a,i)=>{
                const search_value = search_input.value
                    OriginText = a.innerText
                    NewText = a.innerText.replace(search_value, `<span style='background:yellow;'>${search_value}</span>`)
                    a.innerHTML = NewText
            })
        }
    </script>
    {% endif %}
</body>

</html>
