<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1,
        table {
            text-align: center;
        }

        .pagination {
            justify-content: center;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container p-3">
        <h1>KIOSK</h1>
    </div>
    <div class="container">
        <div class="d-inline-flex p-2">
            <form class="d-flex" role="search" method="get">
                <input class="form-control me-2 search-item" type="search" placeholder="Search" aria-label="Search"
                    name="name" value="{{ search_name }}">
                <select class="form-select me-2" id="inputGroupSelect04" name="sub_data">
                    <option selected value="">Type</option>
                    {% for type in types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-success search-btn " type="submit">Search</button>
            </form>
            <a class="btn btn-danger fw-bold ms-2" href="/kiosk/logout">Log-Out</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="container mt-3">
        {% include './common/pagination.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const page = {{ page| tojson }}
        const last_page = {{ page_range| tojson }}
        if (page <= 1) {
            document.querySelector('.first').className += ' disabled'
            document.querySelector('.previous').className += ' disabled'
        } else if (page >= last_page) {
            document.querySelector('.last').className += ' disabled'
            document.querySelector('.next').className += ' disabled'
        }
    </script>
</body>

</html>
