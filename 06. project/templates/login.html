<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <h3 class="container mt-3">Login</h3>
        <div class="container">
            <form action="/login" method="post">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="id">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="pw">
                </div>
                <button type="submit" class="btn btn-outline-secondary mt-2" id="login">로그인</button>
            </form>
        </div>

        <h3 class="container mt-3">Sign-up</h3>
        <div class="container">
            <form action="/sign" method="post">
                <div class="form-group">
                    <label for="sign_id">아이디</label>
                    <input type="text" class="form-control" name="sign_id" id="sign_id">
                </div>
                <div class="form-group mb-3">
                    <label for="sign_pw">비밀번호</label>
                    <input type="password" class="form-control" name="sign_pw" id="sign_pw">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">이름</span>
                    <input type="text" class="form-control" name="user_name" id="user_name" placeholder="이름">
                    <span class="input-group-text">성별</span>
                    <select class="form-select" name="user_gender" id="user_gender">
                        <option selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-text">생년월일</span>
                    <input type="date" class="form-control" name="user_birthdate" id="user_birthdate">
                    <span class="input-group-text">주소</span>
                    <input type="text" class="form-control" name="user_address" id="user_address"
                        placeholder="서울특별시 서초구 17길 91">
                </div>

                <button type="submit" class="btn btn-outline-secondary mt-2" id="sign-up">회원가입</button>
            </form>
        </div>
    </div>
