<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS5</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        color: darkkhaki;
        position: relative;
      }

      .div1 {
        background-color: orange;
        z-index: 4;
      }

      .div2 {
        background-color: red;
        bottom: 50px;
        z-index: 3;
      }

      .div3 {
        background-color: blue;
        bottom: 100px;
        z-index: 2;
      }

      .div4 {
        background-color: yellow;
        bottom: 150px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="div1">ORANGE</div>
    <div class="div2">RED</div>
    <div class="div3">BLUE</div>
    <div class="div4">YELLOW</div>
  </body>
</html>
