<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이틀</title> 
</head>
<body>
    <p>우리가 원하는 본분</p>
    <hr color="red" size="5">
    <p>본문 두번째</p>
    <hr>
    <p>본문 세번째
        긴장문을 써도 한줄이고 <br>
        띄어쓰기를 많~~~~ &nbsp; 이 해도 도 한줄임 <br>
        &copy; 카피라이트 &lt; 새싹 &gt; 그리고.. &amp; 정도만 알면 충분
    </p>
    <pre>
        여기에 작성하는건 내가 쓴 그대로 적용됨

        진짜로
    </pre>
    <p>
        다음 <strong>강조된</strong> 단락에는 무엇을 쓸까요? <br>
        다음 <em>강조된</em> 단락에는 무엇을 쓸까요? <br>
        다음 <mark>강조된</mark> 단락에는 무엇을 쓸까요?
    </p>
    <blockquote cite="https://developer.mozilla.org/ko/docs/Web/HTML/Element/blockquote">MDN에서 인용되었습니다</blockquote>
</body>
</html>
