<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력폼을 만들어보기</title>
  </head>

  <body>
    <h2>입력폼만들기</h2>
    <label>아이디</label>
    <input
      placeholder="이름을 입력하시오"
      type="text"
      size="20"
      maxlength="20"
    /><br />
    <label>비밀번호</label>
    <input
      placeholder="주소를 입력하시오"
      type="password"
      size="90"
      maxlength="20"
    /><br />
    <label>OTP</label>
    <input type="number" /><br />
    <textarea></textarea>
    <h2>다양한 버튼 만들기</h2>
    <label>버튼1</label>
    <input type="button" value="입력" /><br />
    <input type="button" value="PUSH" /><br />
    <p>과목고르기</p>
    <input type="radio" />국어 <input type="radio" />수학
    <input type="radio" />영어
    <p>과일고르기</p>
    <input type="radio" />딸기 <input type="radio" />사과
    <input type="radio" />수박
    <p>멀티 초이스 만들기</p>
    <input type="checkbox" name="food" />돈까스
    <input type="checkbox" name="food" />떡볶이
    <input type="checkbox" name="food" />김밥
    <p>풀다운 메뉴 만들기</p>
    <section>
      <option>콜라</option>
      <option>환타</option>
      <option>스프라이트</option>
    </section>
    <p>풀다운 메뉴 만들기</p>
    <section size="3" multiple>
      <option>콜라</option>
      <option>환타</option>
      <option>스프라이트</option>
    </section>
    <h2>프로그레스바</h2>
    <p>로딩중...</p>
    <progress value="60" max="100"></progress>
  </body>
</html>
