<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <style></style>
  <body>
    <!-- 
        table태그를 통해 전체 정의
        tr 을 통해 row생성
        td 을 통해 data 생성
    -->
    <table border="1">
      <tr>
        <th>강아지 목록</th>
        <th>고양이 목록</th>
        <th>멍멍이 목록</th>
      </tr>
      <tr>
        <td>강아지 2-1</td>
        <td>고양이 2-2</td>
        <td>멍멍이 2-3</td>
      </tr>
      <tr>
        <td>강아지 3-1</td>
        <td>고양이 3-2</td>
        <td>멍멍이 3-3</td>
      </tr>
    </table>
    <h2>캘린더</h2>
    <table
      border="1"
      width="100%"
      style="
        border-collapse: collapse;
        box-shadow: 2px 2px 3px 1px rgba(0, 0, 0, 0.2);
      "
    >
      <thead>
        <tr>
          <th width="14%" style="color: red; background-color: aliceblue">
            Sun
          </th>
          <th width="14%" style="background-color: aliceblue">Mon</th>
          <th width="14%" style="background-color: aliceblue">Tue</th>
          <th width="14%" style="background-color: aliceblue">Wed</th>
          <th width="14%" style="background-color: aliceblue">Thu</th>
          <th width="14%" style="background-color: aliceblue">Fri</th>
          <th width="14%" style="color: blue; background-color: aliceblue">
            Sat
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td align="center">1</td>
          <td align="center" style="color: blue">2</td>
        </tr>
        <tr>
          <td align="center" style="color: red">3</td>
          <td align="center">4</td>
          <td align="center">5</td>
          <td align="center">6</td>
          <td align="center">7</td>
          <td align="center">8</td>
          <td align="center" style="color: blue">9</td>
        </tr>
        <tr>
          <td align="center" style="color: red">10</td>
          <td align="center">11</td>
          <td align="center">12</td>
          <td align="center">13</td>
          <td align="center">14</td>
          <td align="center">15</td>
          <td align="center" style="color: blue">16</td>
        </tr>
        <tr>
          <td align="center" style="color: red">17</td>
          <td align="center">18</td>
          <td align="center">19</td>
          <td align="center">20</td>
          <td align="center">21</td>
          <td align="center">22</td>
          <td align="center" style="color: blue">23</td>
        </tr>
        <tr>
          <td align="center" style="color: red">24</td>
          <td align="center">25</td>
          <td align="center">26</td>
          <td align="center">27</td>
          <td align="center">28</td>
          <td align="center">29</td>
          <td align="center" style="color: blue">30</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
