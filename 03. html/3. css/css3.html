<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;
        color: white;
        margin: 5px;
        /* display: inline-block; */
      }

      .rel {
        background-color: orangered;
        position: absolute;
        top: 50px;
        left: 50px;
      }

      .container {
        width: 300px;
        height: 200px;
        background-image: url(../images/soul.jpeg);
        background-size: cover;
      }

      p {
        position: relative;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div class="rel">2</div>
    <div class="container">
      <p class="inline">soul</p>
    </div>
  </body>
</html>
