<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <script>
        let count = 0;
        function changeCellColor() {
            count++;
            const td = document.querySelectorAll('td')
            td.forEach((a, i) => {
                if (count % 2 === 0) {
                    a.style.backgroundColor = 'blue'
                }
                else {
                    a.style.backgroundColor = 'red'
                }
            })
        }
    </script>
</head>

<body>
    <table border='1'>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <button onclick="changeCellColor()">색상 변경</button>
</body>

</html>
