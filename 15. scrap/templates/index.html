<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1 class="text-center p-3">Movies</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">소개</th>
                    <th scope="col">평점</th>
                    <th scope="col">예매율</th>
                </tr>
            </thead>
            <tbody>
                {% for data in datas %}
                <tr>
                    <th scope="row">{{ data[0] }}</th>
                    <td><a href="{{ data[4] }}">{{ data[1] }}</a></td>
                    <td>{{ data[5] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
