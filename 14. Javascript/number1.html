<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number1</title>
</head>

<body>
    <h1>숫자: <span id="num"></span></h1>
    <button id="plus">증가</button>
    <button id="minus">감소</button>
</body>
<script>
    let number = 0
    const plus_btn = document.querySelector('#plus');
    const minus_btn = document.querySelector('#minus');
    const num_wrap = document.querySelector('#num');

    num_wrap.innerHTML = number;
    plus_btn.addEventListener('click', (e) => {
        number++;
        num_wrap.innerHTML = number;
    })

    minus_btn.addEventListener('click', e => {
        number--;
        num_wrap.innerHTML = number
    })
</script>

</html>
