<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
        * {
            color: black
        }

        a {
            text-decoration: none !important;
            color: blue;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 20px 0;
            text-align: center;
        }

        .pagination {
            justify-content: center;
        }

        .input-container {
            display: flex;
            justify-content: right;
        }

        .input-group {
            width: 30% !important
        }

        .input-group>form {
            width: 100%;
        }

        .current_page {
            background-color: var(--bs-pagination-hover-bg) !important;
            color: var(--bs-pagination-hover-color) !important;
            border-color: var(--bs-pagination-hover-border-color) !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Flask Hompage</h1>
    <div class="container">
        {% include 'navbar.html' %}
    </div>
    <div class="container">
        {% include 'content.html' %}
    </div>
    <div class="container">
        {% include 'pagination.html' %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% if dataname == 'user' or dataname == 'store' or dataname == 'item' %}
    <script>
        const options = document.querySelectorAll('option')
        options.forEach((a, i) => {
            if (a.value == '{{ sub_data }}') {
                a.setAttribute('selected', '');
            } else {
                a.removeAttribute('selected')
            }
        })

        const search_input = document.querySelector('.search-item')
        const data_names = document.querySelectorAll('td > a')
        search_input.addEventListener('input', (e) => {
            // console.log(e.target.value)
            data_names.forEach((a, i) => {
                if (a.innerHTML.includes(search_input.value)) {
                    newtext = a.innerHTML.replace(search_input.value, `<span style='background:yellow;'>${search_input.value}</span>`)
                    a.innerHTML = newtext
                }
            })
        })
    </script>
    {% endif %}
</body>

</html>
