<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3 class="container mt-3">Login</h3>
        <div class="container">
            <form action="/login" method="post">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="id">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="pw">
                </div>
                <button type="submit" class="btn btn-outline-secondary mt-2" id="login">로그인</button>
            </form>
        </div>

        <h3 class="container mt-3">Sign-up</h3>
        <div class="container">
            <form action="/sign" method="post">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" class="form-control" name="sign_id" id="sign-id">
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" class="form-control" name="sign_pw" id="sign-pw">
                </div>
                <button type="submit" class="btn btn-outline-secondary mt-2" id="sign-up">회원가입</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const space_regex = /\s/g;
        const symbol_regex = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/g; 
        const korean_regex = /[ㄱ-ㅎ가-힣]/g;
        
        let id = document.querySelector('#sign-id')
        let password =document.querySelector('#sign-pw')
        function check_regex (param){
            if (space_regex.test(param)){
                alert('공백은 사용할 수 없습니다')
            } else if (symbol_regex.test(param)) {
                alert('!,@,# 을 이용해주세요.')
            } else if (korean_regex.test(param)) {
                alert('한글을 사용할 수 없습니다.')
            } else if (param == ''){
                alert('장난치지말고 입력좀요~')
            } else {
                return true
            }
        }

        document.querySelector('#sign-up').addEventListener('click',function(e) {
            e.preventDefault()
            console.log(korean_regex.test(id.value),id.value)
            if (check_regex(id.value) && check_regex(password.value)) {
                this.parentNode.submit()
            }
        })
    </script>
</body>
</html>
