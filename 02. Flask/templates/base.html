<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
        * {
            color: black
        }

        a {
            text-decoration: none !important;
            color: blue;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 20px 0;
            text-align: center;
        }

        .pagination {
            justify-content: center;
        }

        .input-container {
            display: flex;
            justify-content: right;
        }

        .input-group {
            width: 30% !important
        }

        .input-group>form {
            width: 100%;
        }

        .current_page {
            background-color: var(--bs-pagination-hover-bg) !important;
            color: var(--bs-pagination-hover-color) !important;
            border-color: var(--bs-pagination-hover-border-color) !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Flask Hompage</h1>
    <div class="container">
        {% block navbar %}
        {% endblock %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <div class="container">
        {% block pagination %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% if dataname == 'user' or dataname == 'store' or dataname == 'item' %}
    <script>
        const options = document.querySelectorAll('option')
        options = 1234
        options.forEach((a,i)=>{
            if(a.value == '{{ sub_data }}') {
                a.setAttribute('selected','');
            } else{
                a.removeAttribute('selected')
            }
        })
    </script>
    {% endif %}
</body>

</html>
