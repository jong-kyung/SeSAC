<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="container p-3">
        <h1>주문내역</h1>
    </div>
    <div class="container">
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">상품명</th>
                    <th scope="col">상품수</th>
                    <th scope="col">가격</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(item_info|length) %}
                <tr>
                    <th scope="row">{{ i+1 }}</th>
                    <td>{{ item_info[i]['name'] }}</td>
                    <td class="count">{{ item_info[i]['count'] }}</td>
                    <td class="price">{{ item_info[i]['price'] }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <th scope="row">합계</th>
                    <td>&nbsp;</td>
                    <td class="total_count"></td>
                    <td class="total_price"></td>
                </tr>
            </tbody>
        </table>
        <div class="container" style="text-align: center;">
            <a class='btn btn-primary' href="/">HOME</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const counts = document.querySelectorAll('.count')
        const prices = document.querySelectorAll('.price')
        let total_count = 0;
        let total_price = 0;
        counts.forEach(a =>{
            total_count += Number(a.innerText)
        })
        prices.forEach(a=>{
            let price = Number(a.innerText);
            total_price += Number(a.innerText)
            a.innerText = price.toLocaleString('ko-KR')
        })
        document.querySelector('.total_count').innerText = total_count.toLocaleString('ko-KR')
        document.querySelector('.total_price').innerText = total_price.toLocaleString('ko-KR')

    </script>
</body>

</html>
